global: 
  scrape_interval: 15s

scrape_configs: 
  - job_name: 'contacts-api'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:        
      - targets: ['contacts-api:80']
        
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'prometheus:9090' ]